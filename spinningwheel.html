<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent TOI - Spinning Wheel</title>
    <link rel="icon" href="assets/images/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#">
            </a>
        </div>
    </header>
    <section class="content">
            <div id="wheel-container">
            <canvas id="wheel" width="500" height="500"></canvas>
            <button id="spin-button" disabled>Faire tourner la roue</button>
        </div>
    
        <div id="next-spin-container">
            <p>Prochain tirage : <span id="next-spin-time"></span></p>
            <div id="countdown"></div>
        </div>
    
        <h3>Historique des gagnants</h3>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Date et Heure</th>
                    <th>Nom du Gagnant</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les gagnants apparaîtront ici -->
            </tbody>
        </table>
    </section>
    <footer>
        <div class="footer-content">
            <p>© 2024 Calendrier de l'Avent TOI</p>
        </div>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
