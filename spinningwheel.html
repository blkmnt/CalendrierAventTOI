<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent TOI - Spinning Wheel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/images/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-red-600 text-white py-4">
        <div class="header-content text-center">
            <a href="#" class="text-2xl font-bold">Calendrier de l'Avent TOI</a>
        </div>
    </header>
    <main class="content flex-grow flex flex-col items-center p-6">
        <div class="wheel-container relative mb-6">
            <canvas id="wheel" width="500" height="500" class="rounded-full shadow-lg"></canvas>
            <button id="spin-button" class="absolute inset-0 w-24 h-24 bg-blue-500 text-white font-bold rounded-full shadow hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
                Spin
            </button>
            <div id="countdown" class="mt-4 text-lg font-semibold text-red-600"></div>
        </div>
        <div class="winner-history w-full max-w-2xl">
            <h2 class="text-xl font-semibold mb-4">Historique des gagnants</h2>
            <table id="history-table" class="table-auto w-full border-collapse border border-gray-300">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">Date</th>
                        <th class="border border-gray-300 px-4 py-2">Gagnant</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <footer class="footer-content bg-gray-800 text-white py-4 text-center">
        <p>Â© 2024 Calendrier de l'Avent TOI</p>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
