<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent TOI - Spinning Wheel</title>
    <link rel="icon" href="assets/images/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#">
            </a>
        </div>
    </header>

    <section class="wheel-content">
        <div class="container">
            <div class="wheel-container">
                <!-- Zone de la roue -->
                <canvas id="wheel" width="500" height="500"></canvas>
                
                <!-- Bouton pour faire tourner la roue -->
                <spinning-button id="spinButton" onclick="spinWheel()" disabled>Faire tourner la roue</spinning-button>
            </div>

            <!-- Compte à rebours pour savoir quand le bouton sera actif -->
            <div id="countdown"></div>

            <!-- Tableau de l'historique des gagnants -->
            <table id="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Gagnant</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- L'historique sera ajouté ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>© 2024 Calendrier de l'Avent TOI</p>
        </div>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
