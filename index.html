<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent TOI</title>
    <link rel="icon" href="assets/images/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#">
                <!-- Votre contenu existant -->
            </a>
            <!-- Conteneur du compte à rebours -->
            <div id="countdown-timer" class="countdown-container">
                <!-- Les cartes pour les jours, heures, minutes et secondes -->
                <div class="countdown-card" id="days-card">
                    <span id="days">00</span> jours
                </div>
                <div class="countdown-card" id="hours-card">
                    <span id="hours">00</span> heures
                </div>
                <div class="countdown-card" id="minutes-card">
                    <span id="minutes">00</span> minutes
                </div>
                <div class="countdown-card" id="seconds-card">
                    <span id="seconds">00</span> secondes
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <img src="assets/images/herobanner.png" class="hero-image">
        </div>
    </section>
    <section class="toggle">
        <div class="toggleText">
            Masquer les jours passés
        </div>
        <div class="toggleSwitch">
            <label class="switch">
                <input type="checkbox" id="toggleCards">
                <span class="slider"></span>
            </label>
        </div>
    </section>
    <section class="content">
    </section>
    <footer>
        <div class="footer-content">
        <p>© 2024 Calendrier de l'Avent TOI</p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
    <script>
        generateCards(); openCard(); togglePastCards();
    </script>
</body>
</html>
