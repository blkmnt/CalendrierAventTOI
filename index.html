<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Bistro Corpo</title>
    <link rel="icon" href="assets/images/BistroCorpo_Icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="https://www.bistrocorpo.fr/">
                <img src="assets/images/BistroCorpo_white.svg" alt="Logo Bistro Corpo">
            </a>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <img src="assets/images/herobanner.png" class="hero-image">
            <p>Bienvenue</p>
        </div>
    </section>
    <section class="content">
        <div class="card">
            <div class="card-image-container">
                <img src="${tool.image}" alt="${tool.title}">
            </div>
            <div class="card-content">
                <h2>${tool.title}</h2>
                <p>${tool.description}</p>
            </div>
            <a href="${tool.link}">
                <button class="button">${tool.buttonText}</button>
            </a>
        </div>
        <div class="${tool.status}">
            <div class="card-image-container">
                <img src="${tool.image}" alt="${tool.title}">
            </div>
            <div class="card-content">
                <h2>${tool.title}</h2>
                <p>${tool.description}</p>
            </div>
            <a href="${tool.link}">
                <button class="button">${tool.buttonText}</button>
            </a>
        </div>
        <div class="${tool.status}">
            <div class="card-image-container">
                <img src="${tool.image}" alt="${tool.title}">
            </div>
            <div class="card-content">
                <h2>${tool.title}</h2>
                <p>${tool.description}</p>
            </div>
            <a href="${tool.link}">
                <button class="button">${tool.buttonText}</button>
            </a>
        </div>
    </section>
    <footer>
        <div class="footer-content">
        <p>© 2024 Le Bistro Corpo. Les droits d’auteur sont sérieux, mais pas autant que les slides PowerPoint !</p>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
    <script>
        loadCSV();
    </script>
</body>
</html>
